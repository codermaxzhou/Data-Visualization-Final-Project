<!DOCTYPE html>
<meta charset="utf-8">
<!-- <link rel="stylesheet" href="style.css" type="text/css" media="screen"/> -->
<style>

body {
  font: 10px sans-serif;
  position: relative;
}

.node {
  box-sizing: border-box;
  line-height: 1em;
  overflow: hidden;
  position: absolute;
  white-space: pre;
  background: #ddd;
}

.node-label,
.node-value {
  margin: 4px;
}

.node-value {
  margin-top: -2px;
}

.node-value {
  font-weight: bold;
}

.ticks {
  font: 10px sans-serif;
}

.track,
.track-inset,
.track-overlay {
  stroke-linecap: round;
}

.track {
  stroke: #000;
  stroke-opacity: 0.3;
  stroke-width: 10px;
}

.track-inset {
  stroke: #ddd;
  stroke-width: 8px;
}

.track-overlay {
  pointer-events: stroke;
  stroke-width: 50px;
  cursor: crosshair;
}

.handle {
  fill: #fff;
  stroke: #000;
  stroke-opacity: 0.5;
  stroke-width: 1.25px;
}
</style>
<body>
<div id="sliderholder">

<script src="//d3js.org/d3.v4.0.0-alpha.49.min.js"></script>
<script>

var width = 1060,
    height = 300;
var medCutoff = 40000;

var format = d3.formatLocale({
  decimal: ".",
  thousands: ",",
  grouping: [3],
  currency: ["", ""]
}).format("$,d");

var nest = d3.nest()
    .key(function(d) { return d.cat1; })
    .key(function(d) { return d.cat2; })
    //.key(function(d) { return d.stars; })
    .rollup(function(leaves) { return leaves.length; });

var treemap = d3.treemap()
    .size([width, height])
    .padding(1)
    .round(true);

//var color = d3.scaleOrdinal(d3.schemeCategory20);
var color = d3.scaleOrdinal()
  .domain(["1", "0"])
  .range(["#b2ff66", "#E0E0E0"]);

var margin={top: 24, right: 0, bottom: 0, left: 0};

var svg = d3.select("body").append("svg")
      .attr("width", width + margin.left + margin.right)
      .attr("height", height + margin.bottom + margin.top)
      .style("margin-left", -margin.left + "px")
      .style("margin.right", -margin.right + "px")
    .append("g")
      .attr("transform", "translate(" + margin.left + "," + margin.top + ")")
      .style("width", width + margin.left + margin.right + "px")
      .style("height", height + margin.bottom + margin.top + "px");

// var grandparent = svg.append("g")
//       .attr("class", "grandparent");
  
//   grandparent.append("rect")
//       .attr("fill", "grey")
//       .attr("y", -margin.top)
//       .attr("width", width)
//       .attr("height", margin.top);
  
//   grandparent.append("text")
//       .attr("x", 6)
//       .attr("y", 6 - margin.top)
//       .attr("dy", ".75em");

var g1 = svg.insert("g", ".grandparent")
        .attr("class", "depth")


//slider

var svg_1=d3.select("#sliderholder").append("svg")
    svg_1.attr("width", width + margin.left + margin.right)
          .attr("height", 70)

var x = d3.scaleLinear()
    .domain([1, 5])
    .range([0, width-50])
    .clamp(true);

var slider = svg_1.append("g")
    .attr("class", "slider")
    .attr("transform", "translate(" + 20 + "," + 30+ ")");

slider.append("line")
    .attr("class", "track")
    .attr("x1", x.range()[0])
    .attr("x2", x.range()[1])
  .select(function() { return this.parentNode.appendChild(this.cloneNode(true)); })
    .attr("class", "track-inset")
  .select(function() { return this.parentNode.appendChild(this.cloneNode(true)); })
    .attr("class", "track-overlay")
    .call(d3.drag()
        .on("start.interrupt", function() { slider.interrupt(); })
        //.on("start drag", function() { hue(x.invert(d3.event.x)); }));
        .on("start drag", dragging));

slider.insert("g", ".track-overlay")
    .attr("class", "ticks")
    .attr("transform", "translate(0," + 18 + ")")
  .selectAll("text")
  .data(x.ticks(9))
  .enter().append("text")
    .attr("x", x)
    .attr("text-anchor", "middle")
    .text(function(d) { return d + " stars"; });

var handle = slider.insert("circle", ".track-overlay")
    .attr("class", "handle")
    .attr("r", 9);

// slider.transition() // Gratuitous intro!
//     .duration(750)
//     .tween("hue", function() {
//       var i = d3.interpolate(0, 3);

//     });

//slider 2 for price


function hue(h) {
  handle.attr("cx", x(h));
  svg_1.style("background-color", d3.hsl(h, 0.8, 0.8));
}

d3.queue()
    .defer(d3.json, "treemap_pre_date.json")
    .defer(d3.json, "business_for_hw5.json")
    .await(ready);

var data=[];
var data_1=[];

function ready(error, treemap_pre_date, business_for_hw5){
    if (error) throw error;
    var count=[0,0];
    data_1=business_for_hw5;
    
    // grandparent.select("text")
    //           .text("Total Number of Businesses: "+ business_for_hw5.length);

    console.log(business_for_hw5);


    data_1.forEach(function(d) {
      data.push(d);
      for(i in d.categories){
        //console.log(d.categories[i]);
        for(j in treemap_pre_date){
          //console.log(treemap_pre_date[j].key)
          //console.log(treemap_pre_date[j].values)
          if(d.categories[i]==treemap_pre_date[j].key){   //like "french"
            //console.log(d.categories[i])
              if(count[0]==0){
                d.cat1=d.categories[i];
                count[0]++;

              }else{
                var cloneOfd = JSON.parse(JSON.stringify(d));
                cloneOfd.cat1=d.categories[i];
                data.push(cloneOfd); 
              }
              break;          
          }
          if(treemap_pre_date[j].values!=0){

            for(k in treemap_pre_date[j].values){
              if(d.categories[i]==treemap_pre_date[j].values[k].key){
                //console.log(d);
                if(count[1]==0){
                  d.cat2=d.categories[i];
                  count[1]++;
                }else{
                  d.cat2=d.categories[i];
                  var cloneOfd = JSON.parse(JSON.stringify(d));
                  data.push(cloneOfd);                
                }
              }
              break;
            }
          }
      }}
      count=[0,0];
    });

   //console.log(data);
  var root = d3.hierarchy({values: nest.entries(data)}, function(d) { return d.values; })
      .sum(function(d) { return d.value; })
      .sort(function(a, b) { return b.value - a.value; });
  //console.log(root)
  treemap(root);
  main(root)
   
}


function dragging(){
     //console.log(x.invert(d3.event.x));  
     h=x.invert(d3.event.x);
     //console.log(Math.round(h*2)/2);
     hh=Math.round(h*2)/2
     handle.attr("cx", x(hh)); 

  data.forEach(function(d) {
    if(d.stars>=hh){d.stars_cat=1;}
    else d.stars_cat=0;
  });

  nest_1 = d3.nest()
    .key(function(d) { return d.cat1; })
    .key(function(d) { return d.cat2; })
    .key(function(d) { return d.stars_cat; })
    .rollup(function(leaves) { return leaves.length; });

  root = d3.hierarchy({values: nest_1.entries(data)}, function(d) { return d.values; })
      .sum(function(d) { return d.value; })
      .sort(function(a, b) { return b.value - a.value; });
  //console.log(root)
  treemap(root);
  //console.log(root);
  update(root)
}

function main(root){
  //console.log(root);

    // grandparent
    //     .datum(root.parent)
    //     //.on("click", transition)
    //   .select("text")
    //     //.text(name(d));


  var node = g1
    .selectAll(".node")
    .data(root.leaves())
    .enter().append("rect")
      .attr("class", "node")
      .attr("fill", "#b2ff66")
      .attr("opacity", 0.7)
      .attr("x", function(d) { return d.x0; } )
      .attr("y", function(d) { return d.y0; })
      .attr("width", function(d) { return d.x1 - d.x0 ; })
      .attr("height", function(d) { return d.y1 - d.y0 ; })
      // .style("fill", "#b2ff66")
      // .style("left", function(d) { return d.x0 + "px"; })
      // .style("top", function(d) { return d.y0 + "px"; })
      // .style("width", function(d) { return d.x1 - d.x0 + "px"; })
      // .style("height", function(d) { return d.y1 - d.y0 + "px"; });

  g1.selectAll(".node_text")
      .data(root.leaves()).enter()
      .append("text")
      .attr("class", "node-label")
      .attr("x", function(d) { return d.x0 + 3; })
      .attr("y", function(d) { return d.y0 + 10; })
      .style("font-size", "10px")
      .style('fill', 'grey')
      //.text("here")
      .text(function(d) { console.log(d);
        if(d.data.key!="undefined") return d.parent.data.key + "\n" + d.data.key+"\n"+d.value;   else return d.parent.data.key+"\n"+d.value;} )

  //node.on("click", transition);
}

function update(d){
  
  //treemap(d);
  //console.log(d);
    var node = g1.selectAll(".node")
    .data(d.leaves())

    
    node
    .transition()
    .duration(500)
    .attr("fill", function(d) { return color(d.data.key); })
    .attr("x", function(d) { return d.x0; } )
    .attr("y", function(d) { return d.y0; })
    .attr("width", function(d) { return d.x1 - d.x0 ; })
    .attr("height", function(d) { return d.y1 - d.y0 ; })
      // .style("fill", function(d) { return color(d.data.key); })
      // .style("left", function(d) { return d.x0 + "px"; })
      // .style("top", function(d) { return d.y0 + "px"; })
      // .style("width", function(d) { return d.x1 - d.x0 + "px"; })
      // .style("height", function(d) { return d.y1 - d.y0 + "px"; });


    node.enter()
    .append("rect")
    .attr("class", "node")
    .attr("fill", function(d) { return color(d.data.key); })
    .attr("opacity", 0.7)
    .attr("x", function(d) { return d.x0; } )
    .attr("y", function(d) { return d.y0; })
    .attr("width", function(d) { return d.x1 - d.x0 ; })
    .attr("height", function(d) { return d.y1 - d.y0 ; })
      // .style("fill", function(d) { return color(d.data.key); })
      // .style("left", function(d) { return d.x0 + "px"; })
      // .style("top", function(d) { return d.y0 + "px"; })
      // .style("width", function(d) { return d.x1 - d.x0 + "px"; })
      // .style("height", function(d) { return d.y1 - d.y0 + "px"; });


    node.exit().remove();

  
}



</script>
